{% extends 'base.html' %}
{% block content %}
<br>
<div class="row">

<div class="col-md-6 offset-md-3">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner mycrl">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/static/images/tbg3.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/images/crl2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/images/crl3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

</div>
<br>

<h1 class="mytitle">Tutors List</h1>
<hr>
<div class="row ml-4">
<form class="form-inline">
<input class="form-control" value="{{ request.GET.si }}" placeholder="Search" type="text" name="si" />
<input class="btn btn-dark mx-3" type="submit" />
</form>
</div>
<hr>






<table class="table table-stripped table-bordered">
  
        <tr>
            <th>Name (Subject)</th>
            
            
            <th>Action</th>
        </tr>
    
{% for n1 in tutor_list %}
        <tr>
            <td>{{n1.name}} ({{n1.subject}})</td>
            
            
            <td><a class="btn btn-dark btn-sm" href="/mytutor/tutor/{{n1.id}}">Read More</a></td>
        </tr>
{% endfor %}
</table>


{% endblock %}
